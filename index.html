<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Viaturas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <h1>Controle de Viaturas</h1>
      <p>Registre saídas e chegadas rapidamente</p>
    </div>

    <!-- Card do formulário -->
    <div class="card form-card">
    <form id="formViatura">
      <label>Motorista:</label>
      <input type="text" name="motorista" required>
    
      <label>Viatura:</label>
      <input type="text" name="viatura" required>
    
      <label>KM Saída:</label>
      <input type="number" name="kmSaida" required>
    
      <label>KM Chegada:</label>
      <input type="number" name="kmChegada" required>
    
      <label>Observações:</label>
      <input type="text" name="observacoes">
    
      <button type="submit">Registrar</button>
    </form>
    
    <p id="mensagem"></p>

      <p class="help">Os dados são enviados automaticamente para a planilha do Google.</p>
    </div>

    <!-- Painel lateral (opcional: registros recentes) -->
    <div class="card panel" id="painelRegistros">
      <div class="empty">Nenhum registro carregado.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
