<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Viaturas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <h1>Controle de Viaturas</h1>
      <p>Registre saídas e chegadas rapidamente</p>
    </div>

    <!-- Card do formulário -->
    <div class="card form-card">
      <form id="formViatura">
        <div class="form-grid">
          <input type="text" name="motorista" placeholder="Motorista" required>
          <input type="text" name="viatura" placeholder="Viatura" required>
        </div>

        <div class="form-grid">
          <input type="number" name="kmSaida" placeholder="KM Saída" required>
          <input type="number" name="kmChegada" placeholder="KM Chegada">
        </div>

        <textarea name="observacoes" placeholder="Observações (opcional)"></textarea>

        <div class="row-inline">
          <button class="btn btn-primary" type="submit">Registrar</button>
          <button class="btn btn-ghost" type="reset">Limpar</button>
        </div>

        <p id="mensagem"></p>
      </form>

      <p class="help">Os dados são enviados automaticamente para a planilha do Google.</p>
    </div>

    <!-- Painel lateral (opcional: registros recentes) -->
    <div class="card panel" id="painelRegistros">
      <div class="empty">Nenhum registro carregado.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
